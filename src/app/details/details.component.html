<div class="wrapper" *ngIf="flight">
    <h1>{{flight.destination}}</h1>
    <div class="flight-content">
        <img [src]="utils.generateDestinationImage(flight.destination)" [alt]="flight.destination">
        <mat-card class="flight-card" appearance="outlined">
            <mat-card-content>
                <h2>Flight Details</h2>
                <mat-list role="list">
                    <mat-list-item>
                        <span matListItemTitle>Scheduled At:</span>
                        <span matListItemLine>{{utils.formatDate(flight.scheduledAt)}}</span>
                         <span matListItemIcon>
                            <i class="fa-solid fa-clock-rotate-left"></i>
                         </span>
                    </mat-list-item>
                    <mat-list-item>
                        <span matListItemTitle>Flight Number:</span>
                        <span matListItemLine>{{flight.flightNumber}}</span>
                        <span matListItemIcon>
                            <i class="fa-solid fa-plane-circle-exclamation"></i>
                        </span>
                    </mat-list-item>
                    <mat-list-item>
                        <span matListItemTitle>Airplane Model:</span>
                        <span matListItemLine>{{flight.plane}}</span>
                        <span matListItemIcon>
                            <i class="fa-solid fa-font-awesome"></i>
                        </span>
                    </mat-list-item>
                    <mat-list-item>
                        <span matListItemTitle>Flight Type:</span>
                        <span matListItemLine>{{flight.type.name}}</span>
                        <span matListItemIcon>
                            <i class="fa-solid fa-circle-exclamation"></i>
                        </span>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button [routerLink]="['/details/'+flight.id+'/order']">
                    <i class="fa-solid fa-cart-shopping"></i> Book Now
                </a>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="flight-content">
        <mat-card class="flight-map" appearance="outlined">
            <mat-card-content>
                <iframe [src]="generateMapLink() | safe" width="100%" [height]="300"></iframe>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<app-loading *ngIf="!flight" />
